<!doctype HTML>
<html>
  <head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
    <img id=my-image src=https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/71/63/ad/7163addd-7cae-52e8-1f13-b8bcd562123d/AppIcon-0-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-6.png/230x0w.jpg>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-image src=#my-image></a-image>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-image src=https://is1-ssl.mzstatic.com/image/thumb/Purple113/v4/71/63/ad/7163addd-7cae-52e8-1f13-b8bcd562123d/AppIcon-0-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-6.png/230x0w.jpg></a-image>
		
	<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>
